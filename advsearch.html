<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">        
    
       
    </head>
    <body>
        <!--appsmenu and pflogo-->
        <div class="container">
            <div class="links"><a id="advhlinks" href="index.html">Home</a></div> 
            <div class="links">
                <img id="dots9" src="apps_24dp_FILL0_wght400_GRAD0_opsz24.png" alt="menu">
            </div>
            <div class="links">
                <img id="pflogo" src="profilelogo.jpg" alt="logo">
            </div> 
        </div>

        <!--googlelogo and adv search logo-->
        <img src="googleadvlogo.svg" alt="GOOGLE" id="googleadvlogo">
        <div class="gadvhead">
            <span id="advredtxt">Advanced Search</span>  
        </div>
        <div id="borderbtm"></div>
        
        <!--main content-->
        <div id="box">
            <form action="https://www.google.com/search?" method="get" id="advform">
                <div class="box-fields">
                    <span id="head1">Find pages with</span>
                    <div></div>
                    <span id="head2">To do this in the search box.</span>
                </div>
                <div class="box-fields">
                    <div><label class="labels" id="l1" for="ip-1">all these words:</label></div>
                    <div><input class="fields" id="ip-1" type="text" name="as_q"></div>
                    <div><span class="text" id="t1">Type the important words: <span class="sptxt">tri-colour rat terrier</span></span></div>
                </div>
                <div class="box-fields">
                    <div><label  class="labels" id="l2" for="ip-2">this exact word or phrase:</label></div>
                    <div><input class="fields" id="ip-2" type="search" name="as_epq"></div>
                    <div><span class="text" id="t2">Put exact words in quotes: <span class="sptxt">"rat terrier"</span></span></div>
                </div>
                <div class="box-fields">
                    <div><label class="labels" id="l3" for="ip-3">any of these words:</label></div>
                    <div><input class="fields" id="ip-3" type="search" name="as_oq"></div>
                    <div><span class="text" id="t3">Type OR between all the words you want: <span class="sptxt">miniature OR standard</span></span></div>
                </div>
                <div class="box-fields">
                    <div><label class="labels" id="l4" for="ip-4">none of these words:</label></div>
                    <div><input class="fields" id="ip-4" type="search" name="as_eq"></div>
                    <div><span class="text" id="t4">Put a minus sign just before words that you don't want: <span class="sptxt">-rodent, -"Jack Russell"</span></span></div>
                </div>
                <div class="box-fields"> 
                    <div></div>
                    <div></div>
                    <div><input id="advanced-search-button" type="submit" value="Advanced Search"></div>
                </div>
            </form>

        </div>

        
    </body>
</html>
